<!DOCTYPE html>
<html>
<body>
  <button onclick="requestDevice()">Connect USB</button>
  <script>
    async function requestDevice() {
      try {
        const device = await navigator.usb.requestDevice({ filters: [] });
        // const deviceSerial = await navigator.serial.requestPort();
        console.log("Connected:", device);

        // console.log("Connected deviceSerial:", deviceSerial);

        // add a 5 second delay before opening the device
        console.log(new Date())
        await new Promise((resolve) => setTimeout(resolve, 10000));
        console.log(new Date())

        await device.open();
      } catch (error) {
        console.error("Error:", error);
      }
    }
  </script>
</body>
</html>
